{% extends 'tatuador/base2.html' %} {% load static %}
{% block title%}Catálogo{% endblock %}
{% block main %}
<div class="container moveTop80">
    <div class="gridCatalogoGestao"><!-- Grid Container: 2 colunas [não classificados] [Classificados] -->
        <div><!-- Coluna não Classificados -->
            {% for item in data %}
            <div class="gridItemGestao"><!-- Container Item-->
                <div class="miniFrame"><!-- Miniatura Imagem -->
                    <img src="{{ item.url }}" class="miniFoto">
                </div>
                <div class="selectorGroup">
                    <div class="selectorContainer"><!-- Container Seletor -->
                        <h5>Estilo</h5>
                        <select>
                            <option>Estilo 1</option>
                            <option>Estilo 2</option>
                            <option>Estilo 3</option>
                        </select>
                    </div>
                    <div class="selectorContainer"><!-- Container Seletor -->
                        <h5>Tamanho</h5>
                        <select>
                            <option>Tamanho 1</option>
                            <option>Tamanho 2</option>
                            <option>Tamanho 3</option>
                        </select>
                    </div>
                    <div class="selectorContainer"><!-- Container Seletor -->
                        <h5>Cor</h5>
                        <select>
                            <option>Cor 1</option>
                            <option>Cor 2</option>
                            <option>Cor 3</option>
                        </select>
                    </div>
                    <div class="selectorContainer"><!-- Container Seletor -->
                        <h5>Região</h5>
                        <select>
                            <option>Região 1</option>
                            <option>Região 2</option>
                            <option>Região 3</option>
                        </select>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div><!-- Coluna Classificados -->
            <div class="gridItemGestao"><!-- Container Item-->
                <div class="miniFrame"><!-- Miniatura Imagem -->
                    <img class="miniFoto">
                </div>
                <div class="selectorGroup">
                    <div class="selectorContainer"><!-- Container Seletor -->
                        <h5>Estilo</h5>
                        <select>
                            <option>Estilo 1</option>
                            <option>Estilo 2</option>
                            <option>Estilo 3</option>
                        </select>
                    </div>
                    <div class="selectorContainer"><!-- Container Seletor -->
                        <h5>Tamanho</h5>
                        <select>
                            <option>Tamanho 1</option>
                            <option>Tamanho 2</option>
                            <option>Tamanho 3</option>
                        </select>
                    </div>
                    <div class="selectorContainer"><!-- Container Seletor -->
                        <h5>Cor</h5>
                        <select>
                            <option>Cor 1</option>
                            <option>Cor 2</option>
                            <option>Cor 3</option>
                        </select>
                    </div>
                    <div class="selectorContainer"><!-- Container Seletor -->
                        <h5>Região</h5>
                        <select>
                            <option>Região 1</option>
                            <option>Região 2</option>
                            <option>Região 3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div><!-- Salvar Modificações -->
        <button>Atualizar</button>
        <button>Salvar</button>
    </div>
</div>

{{ data['url'] }}

{% endblock %}
