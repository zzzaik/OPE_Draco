{% extends 'base.html' %}
{% load static %}
{% block unic_style %}{% static '/' %}css/index.css{% endblock %}
{% block title %}Justino Art Tattoo{% endblock %}
{% block main %}
    <div class="containerCarousel" id="novas">
        <div class="carousel">
            <a href="https://api.instagram.com/oauth/authorize/?client_id=1556bcee0d404812b34ad42d16c281f6&redirect_uri=http://127.0.0.1:80/&response_type=code">insta</a>
            <form method="POST">
                <input name="client_id" type="text"></br>
                <input name="client_secret" type="text"></br>
                <input name="grant_type" type="text"></br>
                <input name="redirect_uri" type="text"></br>
                <input name="code" type="text"></br>
                <button type="submit"></button></br>
            </form>
        </div>
    </div>
    <div class="top10" id="top10">
        <div class="gridTop10">
            <!-- a class .highlight vai precisar de um script toggle onClick, que mude ela de div-->

            <div class="itemTop10"></div>
            <div class="itemTop10"></div>

            <div class="itemTop10"></div>
            <div class="itemTop10"></div>
            <div class="itemTop10"></div>
        </div>
    </div>
{% endblock %}
