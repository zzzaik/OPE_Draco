{% extends 'base.html' %}
{% load static %}
{% block unic_style %}{% static '/' %}css/index.css{% endblock %}
{% block title %}Justino Art Tattoo{% endblock %}
{% block main %}
    <div class="containerCarousel" id="novas">
        <div class="carousel">
            {% for x, foto in fotos.items %}
                <img class="itemsInsta" src="{{ foto }}"/>
            {% endfor %}
            </div>
        </div>
    </div>
    <div class="top10" id="top10">
        <div class="gridTop10">
            <!-- a class .highlight vai precisar de um script toggle onClick, que mude ela de div-->
            <div class="itemTop10 highlight" >
                <img src="{{ fotos.0 }}" class="imgTop10 imgHighlight" onclick="toggleHighlight2(0)"/>
            </div>
            <div class="itemTop10">
                <img class="imgTop10" onclick="toggleHighlight2(1)" src="{{ fotos.1 }}"/>
            </div>
            <div class="itemTop10">
                <img class="imgTop10" onclick="toggleHighlight2(2)" src="{{ fotos.2 }}"/>
            </div>
            <div class="itemTop10">
                <img class="imgTop10" onclick="toggleHighlight2(3)" src="{{ fotos.3 }}"/>
            </div>
            <div class="itemTop10">
                <img class="imgTop10" onclick="toggleHighlight2(4)" src="{{ fotos.4 }}"/>
            </div>
        </div>
    </div>
{% endblock %}
