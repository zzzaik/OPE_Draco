{% extends 'base.html' %}
{% load static %}
{% block unic_style %}{% static '/' %}css/index.css{% endblock %}
{% block title %}Usuário{% endblock %}
{% block main %}
    <div id='loginDiv' class='container spaceUp spaceDown'>
        <form id="formLogin" method="POST" class='form-horizontal'>
            {% csrf_token %}
            <div class='form-group row'>
                <label name="email" class='control-label col-lg-2'>E-mail:</label>
                <div class="col-lg-3">
                    <input name="email" type="mail" id="email" class="form-control"/>
                </div>
            </div>
            <div class='form-group row'>
                <label name="senha" class='control-label col-lg-2'>Senha:</label>
                <div class="col-lg-3">
                    <input name="senha" id="senha" type="password" class="form-control"/>
                </div>
            </div>
            <div class="row col-lg-offset-2">
                <button type="submit" form="formLogin" value="Submit" onclick="SubmitFormLogin()" class='btn btn-primary'>Sign In</button>
                <button type="button" class='btn btn-link'><a href="{% url 'criarConta' %}">Create account</a></button>
            </div>
        </form>
    </div>
    <div id='clientPage' class='container spaceDown displayNone'>
        <form id="formInfoUser" method="POST">
            {% csrf_token %}
            <div class='form-group row'>
                    <label class='control-label col-lg-1'>Nome:</label>
                    <div class="col-lg-4">
                        <input name="nome" type="text" id="nome" class="form-control" disabled/>
                    </div>
                </div>
            <div class='form-group row'>
                <label name="email" class='control-label col-lg-1'>E-mail:</label>
                <div class="col-lg-4">
                    <input name="email" type="mail" id="email" class="form-control" disabled/>
                </div>
            </div>
            <div class='form-group row'>
                <label name="CPF" class='control-label col-lg-1'>CPF:</label>
                <div class="col-lg-4">
                    <input name="CPF" id="CPF" type="text" class="form-control"/>
                </div>
            </div>
            <div class='form-group row'>
                <label name="celular" class='control-label col-lg-1'>Celular:</label>
                <div class="col-lg-4">
                    <input name="celular" id="celular" type="number" class="form-control"/>
                </div>
            </div>
            <div class='form-group row'>
                    <label name="restricoes" class='control-label col-lg-1'>Restrições:</label>
                    <div class="col-lg-4 row moveLeft30">
                        <div class='checkbox row'>
                            <label><input type="checkbox" value=''> Restrição 1</label>
                        </div>
                        <div class='checkbox row'>
                            <label><input type="checkbox" value=''> Restrição 2</label>
                        </div>
                        <div class='checkbox row'>
                            <label><input type="checkbox" value=''> Restrição 3</label>
                        </div>
                        <div class='checkbox row'>
                            <label><input type="checkbox" value=''> Restrição 4</label>
                        </div>
                        <label for='outrasRestricoes'>Outras:</label>
                        <textarea class='form-control' id="outrasRestricoes" rows='5'></textarea>
                    </div>
                </div>
            <div class="row col-lg-offset-2">
                <button type="submit" form="formInfoUser" value="Submit" id='btn1' onclick="SubmitFormInfoUser()" class='btn btn-primary'>Atualizar</button>
            </div>
        </form>
    </div>
{% endblock %}
